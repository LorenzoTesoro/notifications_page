<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications Page</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <!-- general styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- todo: fill alt images -->

    <main id="site_main">
      <div class="container">
        <div class="heading">
          <h1>Notifications</h1>
          <div class="cta">Mark all as read</div>
        </div>
        <div class="messages">
          <div class="read_message">
            <div class="user">
              <img src="./assets/images/avatar-mark-webber.webp" alt="" />
            </div>
            <div class="content">
              <span class="user_name">Mark Webber</span> reacted to your recent
              post <span class="post_name">My first tournament today!</span>
              <span class="circle"></span>
              <div class="time">1m ago</div>
            </div>
          </div>
          <div class="read_message">
            <div class="user">
              <img src="./assets/images/avatar-angela-gray.webp" alt="" />
            </div>
            <div class="content">
              <span class="user_name">Angela Gray</span> followed you
              <span class="circle"></span>
              <div class="time">5m ago</div>
            </div>
          </div>
          <div class="read_message">
            <div class="user">
              <img src="./assets/images/avatar-jacob-thompson.webp" alt="" />
            </div>
            <div class="content">
              <span class="user_name">Jacob Thompson</span> has joined your
              group
              <span class="group_name">Chess Club</span>
              <span class="circle"></span>
              <div class="time">1day ago</div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </main>
    <!-- /#site_main -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
